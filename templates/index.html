<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灾情数据管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openMapWindow(location) {
            // 生成百度地图的搜索链接
            var url = "https://map.baidu.com/search/?querytype=s&wd=" + encodeURIComponent(location);
            
            // 打开一个新窗口，设置窗口的宽度和高度
            window.open(url, "_blank", "width=700,height=700,scrollbars=yes");
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">灾情数据管理系统</h1>

        <table class="table table-striped table-bordered text-center mt-3">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>参考位置</th>
                    <th>时间</th>
                    <th>数据源</th>
                    <th>数据载体</th>
                    <th>分类</th>
                    <th>子类</th>
                    <th>标签</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['编号'] }}</td>
                    <td>
                        {% if row['参考位置'] %}
                            <a href="javascript:void(0);" onclick="openMapWindow('{{ row['参考位置'] }}')">
                                {{ row['参考位置'] }}
                            </a>
                        {% else %}
                            无位置信息
                        {% endif %}
                    </td>
                    <td>{{ row['时间'] }}</td>
                    <td>{{ row['数据源'] }}</td>
                    <td>{{ row['数据载体'] }}</td>
                    <td>{{ row['分类'] }}</td>
                    <td>{{ row['子类'] }}</td>
                    <td>{{ row['标签'] }}</td>
                    <td>{{ row['描述'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
